<p>roleedit works!</p>
<div class="box box-primary">
  <form [formGroup]="usrForm" (ngSubmit)="Save()" #formDir="ngForm" novalidate>
    <div class="box-body ">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">
              <span class="text-danger">*</span>
              <span translate>FirstName</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="firstName" required>
              <span class="text-danger" *ngIf="firstName?.invalid && ( firstName.touched || formDir.submitted)" translate>FirstNameIsRequired</span>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">
              <span class="text-danger">* </span>
              <span translate>LastName</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="lastName" required>
              <span class="text-danger" *ngIf="lastName?.invalid && ( lastName.touched || formDir.submitted)" translate>LastNameIsRequired</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">
              <span class="text-danger">*</span>
              <span translate>UserName</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="userName" required>
              <span class="text-danger" *ngIf="userName?.invalid && ( userName.touched || formDir.submitted)" translate>userNameIsRequired</span>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">
              <span class="text-danger">*</span>
              <span translate>Email</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="email" required>
              <span class="text-danger" *ngIf="email?.invalid && ( email.touched || formDir.submitted)" translate>emailIsRequired</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row" [hidden]="formTitle=='Edit'">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="pasword" class="col-sm-3 control-label">
              <span class="text-danger">*</span>
              <span translate>Password</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="password" required>
              <span class="text-danger" *ngIf="password?.invalid && ( password.touched || formDir.submitted)" translate>passwordIsRequired</span>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">
              <span class="text-danger">*</span>
              <span translate>ConfirmPassword</span>:
            </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="confirmPassword" required>
              <span class="text-danger" *ngIf="confirmPassword?.invalid && ( confirmPassword.touched || formDir.submitted)" translate>confirmPasswordIsRequired</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button class="btn btn-danger  rowEndAligne" (click)="cancel()" translate>Cancel</button>
      <button type="submit" class="btn btn-primary  rowEndAligne" translate>Save</button>
    </div><!-- /.box-footer -->
  </form>
</div>
