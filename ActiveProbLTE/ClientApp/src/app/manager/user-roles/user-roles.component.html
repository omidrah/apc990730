<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <h2>تنظیم نقش کاربر </h2>
    </h1>
    <ol class="breadcrumb">
      <li><a [routerLink]="['']" translate><i class="fa fa-dashboard"></i>Home</a></li>
      <li class="active" translate>نقش کاربری</li>
    </ol>
  </section>
  <!--<app-breadcrumb></app-breadcrumb>-->
  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label translate>Search</mat-label>
                  <input matInput #input [(ngModel)]="search">
                </mat-form-field>
              </div>
            </div>
            <form [formGroup]="asignRoleForm" (ngSubmit)="submit()">
              <ul>
                <li *ngFor="let d of rlsFormArray.controls; let i=index">
                  <label>
                    <input type="checkbox" [value]="d.value.id" 
                           checked="{{d.value.selected==true?'checked':''}}"
                           (change)="onCheckboxChange($event)" /> {{d.value.title}}
                  </label>
                </li>
              </ul>
              <button class="btn btn-primary" translate>submit</button>
              <button class="btn btn-danger " (click)="cancel()" translate>Cancel</button>
            </form>
          </div><!-- /.box-body -->
          <div class="overlay" *ngIf="showloader ">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div><!-- /.box -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
