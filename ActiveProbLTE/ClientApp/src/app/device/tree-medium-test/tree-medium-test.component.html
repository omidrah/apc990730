<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        test
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['']"><i class="fa fa-dashboard"></i> خانه</a></li>
        <li><a href="#">مدیریت دستگاه</a></li>
        <li class="active">test</li>
      </ol>
    </section>
    <!--<app-breadcrumb></app-breadcrumb>-->

    <!-- Main content -->
    <section class="content">
      <div dir="rtl">

        <div class="row">
          <div class="col-xs-12">
            <div class="box box-primary">
              <!--<div class="box-header">
              <i class="fa fa-simplybuilt" style="margin-left:10px;"></i>
              <h3 class="box-title ">فهرست دستگاه ها</h3>
            </div>-->
              <!-- /.box-header -->
              <div class="box-body">

               
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="inputName" class="col-sm-3 control-label">
                        <span class="text-danger">* </span>
                        <span translate>USSD</span>:
                      </label>
                      <div class="col-sm-9">
                        <div class="input-group">
                          <span class="input-group-addon startIcon" (click)="PduDecoderServiceUSSD()">
                            <i class="fa fa-refresh"></i>
                          </span>
                          <input class="form-control" type="text" [formControl]="code">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="inputName" class="col-sm-3 control-label">
                        <span class="text-danger">* </span>
                        <span translate>SMS</span>:
                      </label>
                      <div class="col-sm-9">
                        <div class="input-group">
                          <span class="input-group-addon startIcon" (click)="PduDecoderServiceSMS()">
                            <i class="fa fa-refresh"></i>
                          </span>
                          <input class="form-control" type="text" [formControl]="message">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div><!-- /.box-body -->
              <div class="overlay" *ngIf="showLoading">
                <i class="fa fa-refresh fa-spin"></i>
              </div>
            </div><!-- /.box -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div>
    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->
